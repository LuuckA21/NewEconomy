prefix: "<grey>[<#2fba54>New<#ffe921>Economy<grey>]"

no-permission: "{PREFIX} <red>You do not have permission"
no-console: "{PREFIX} <red>Console cannot run this command"

reload: "{PREFIX} <green>Plugin reloaded!"

command-usage: "{PREFIX} <red>Usage: {COMMAND_USAGE}"

balance: "{PREFIX} <green>Balance: <gold>{MONEY}"
balance-other: "{PREFIX} <grey>{PLAYER}'s <green>balance: <gold>{MONEY}"

add:
  your-account: "{PREFIX} <gold>{MONEY} <green>has been added to your balance"
  other-account: "{PREFIX} <gold>{MONEY} <green>added to <grey>{PLAYER}'s <green>balance"
take:
  your-account: "{PREFIX} <gold>{MONEY} <green>has been taken from your balance"
  other-account: "{PREFIX} <gold>{MONEY} <green>taken from <grey>{PLAYER}'s <green>balance"
set:
  your-account: "{PREFIX} <green>Your balance was set to <gold>{MONEY}"
  other-account: "{PREFIX} <green>You set <grey>{PLAYER}'s <green>balance to <gold>{MONEY}"

user-not-exists: "{PREFIX} <red>The user <grey>{PLAYER} <red>does not exist"